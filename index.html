        <h1> <span style="color: rgb(238, 11, 11);">Age</span> <span style="color: blue;">Calculator</span> by <span style="color: rgb(217, 255, 0);">Ambuj Pandey</span>
        </h1>
        
     </div>
    <h2>Age Calculator</h2>
    <form id="ageCalculatorForm">
        <label for="dob">Date of Birth:</label>
        <input type="number" id="dob" placeholder="Day" required>
        <input type="number" id="month" placeholder="Month" required>
        <input type="number" id="year" placeholder="Year" required>
        <button type="submit">Calculate Age</button>
    </form>
